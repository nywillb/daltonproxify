{% include head.html %}
<div class="page-wrapper">
    <div class="main">
        <h1>Library Proxify</h1>
        <p class="lead">Access academic articles for free through your library's website</p>
        <hr />
        <p>Pick your library from the list below.</p>
        {% for library in site.libraries %}
        <a href="{{site.baseurl}}{{library.url}}">{{library.library}}</a>
        {% endfor %}
        <hr />
        <p>{{site.copyright}}</p>
    </div>
</div>
